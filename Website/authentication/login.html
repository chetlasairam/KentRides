<html lang="en">
<head>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->

  <!-- Add Firebase products that you want to use -->

  <script>

</head>
<body>
    <form class="form-signin" action="/submit-login" method="post">
        <div class="container">
    
            <h2 class="form-signin-heading">Log in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control text-input" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control text-input" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <h7 class="justText">Don't have an account? <span><a href="./signup.html">Click here</a></span></h7>
        </div>
    </form>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
          var loginForm = document.querySelector('.form-signin');
          loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
    
            var email = document.getElementById('inputEmail').value;
            var password = document.getElementById('inputPassword').value;
    
            firebase.auth().signInWithEmailAndPassword(email, password)
              .then((userCredential) => {
                // Signed in 
                window.location.href = '../index.html'; // Redirect to index.html
              })
              .catch((error) => {
                var errorCode = error.code;
                var errorMessage = error.message;
                if (errorCode === 'auth/wrong-password') {
                  alert('Wrong password.'); // Or use a more sophisticated method to show the error
                } else {
                  alert('Invalid Credentials');
                }
              });
          });
        });
      </script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
